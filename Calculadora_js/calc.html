<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">

    function numero (num) {
      var tela = document.getElementById('calc-output');
      if (tela.textContent == 0) {
        tela.textContent = '';  
      }
      
      tela.textContent += num.value;
    }

    function operacao () {

      var tela = document.getElementById('tela');
      tela.textContent = '0';

    }

    function igual () {
      var op = tela.textContent;
      tela.textContent = eval(op);
    }
    
  </script>
</head>

<body>
  <center>
  <table>
    <tbody><tr>
      <td colspan="4" align="right" style="border: 1px solid black; padding: 5px;">
        <span id="calc-output">0</span>
      </td>
    </tr>

    <tr>
      <td>
        <input type="button" value="1" id="button-1" onclick="numero(this)">
      </td>
      <td>
        <input type="button" value="2" id="button-2" onclick="numero(this)">
      </td>
      <td>
        <input type="button" value="3" id="button-3" onclick="numero(this)">
      </td>
      <td>
        <input type="button" value="C" id="button-C" onclick="operacao(this)">
      </td>
    </tr>

    <tr>
      <td>
        <input type="button" value="4" id="button-4" onclick="numero(this)">
      </td>
      <td>
        <input type="button" value="5" id="button-5" onclick="numero(this)">
      </td>
      <td>
        <input type="button" value="6" id="button-6" onclick="numero(this)">
      </td>
      <td>
        <input type="button" value="+" id="button-+" onclick="numero(this)">
      </td>
    </tr>

    <tr>
      <td>
        <input type="button" value="7" id="button-7" onclick="numero(this)">
      </td>
      <td>
        <input type="button" value="8" id="button-8" onclick="numero(this)">
      </td>
      <td>
        <input type="button" value="9" id="button-9" onclick="numero(this)">
      </td>
      <td>
        <input type="button" value="-" id="button--" onclick="numero(this)">
      </td> 
    </tr>

    <tr>
      <td>
        <input type="button" value="*" id="button-*" onclick="numero(this)">
      </td>
      <td>
        <input type="button" value="0" id="button-0" onclick="numero(this)">
      </td>
      <td>
        <input type="button" value="/" id="button-/" onclick="numero(this)">
      </td>
      <td>
        <input type="button" value="=" id="button-=" onclick="igual(this)">
      </td> 
    </tr>       
    
  </tbody></table>
  </center>
 
</body>

</html>
