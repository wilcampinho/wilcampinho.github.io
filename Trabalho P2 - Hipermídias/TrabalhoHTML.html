<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Trabalho Hipermídia Formulário</title>
  <script src="TrabalhoHTML.js"></script>

</head>

<body>
  <h1>Preencha o formulário abaixo</h1>

  <form method="post" action="">
    <fieldset>
      <legend>Dados pessoais</legend>
      <table>
        <tbody>
          <tr>
            <td>
              <label for="Nome">Nome:</label>
            </td>
            <td>
              <input type="text" name="Nome" id="some" size="40" />
            </td>
            <td>
              <label for="Sobrenome">Sobrenome:</label>
            </td>
            <td>
              <input type="text" name="Sobrenome" id="sobrenome" size="20" />
            </td>
          </tr>

          <tr>
            <td rowspan="1"><label for="Sexo">Sexo:</label></td>
            <td>
              <input type="radio" name="Sexo" value="Masculino" id="Masculino" />
              <label for="Sexo">Masculino</label><br>
              <input type="radio" name="Sexo" value="Feminino" id="Feminino" />
              <label for="Sexo">Feminino</label>
            </td>
          </tr>

          <tr>
            <td>
              <label for="Nascimento">Nascimento:</label>
            </td>
            <td>
              <input type="date" name="Nascimento" id="nascimento" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="RG">RG:</label>
            </td>
            <td>
              <input type="text" name="RG" id="rg" maxlength="12" size="40" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="CPF">CPF:</label
                ></td>
            <td>
              <input type="text" name="CPF" id="cpf1" maxlength="11" size="7"> - <input type="text" name="CPF" id="cpf2" maxlength="2" size="1" />
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Dados de Endereço</legend>
      <table>
        <tbody>
          <tr>
            <td>
              <label for="Rua">Rua:</label></td>
            <td>
              <input type="text" name="Rua" id="rua" size="50">
            </td>
            <td>
              <label for="Numero">Numero:</label>
            </td>
            <td>
              <input type="text" name="Numero" id="numero" size="10" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="Bairro">Bairro:</label>
            </td>
            <td>
              <input type="text" name="Bairro" id="bairro" size="50" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="Estado">Estado:</label>
            </td>
            <td>
              <select name="Estado" id="estado">
                <option value="nouf" selected> </option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="am">Amazonas</option>
                <option value="ap">Amapá</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="ro">Rondônia</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <label for="Cidade">Cidade:</label>
            </td>
            <td>
              <input type="text" name="Cidade" id="cidade" size="50" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="CEP">CEP:</label>
            </td>
            <td>
              <input type="text" name="CEP" id="cep1" size="2" maxlength="5" /> -
              <input type="text" name="CEP" id="cep2" size="1" maxlength="3" />
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Dados de Login</legend>
      <table>
        <tbody>
          <tr>
            <td>
              <label for="Email">Email:</label>
            </td>
            <td>
              <input type="text" name="Email" id="email" size="50" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="ConfirmeEmail">Confirmar Email:</label>
            </td>
            <td>
              <input type="text" name="ConfirmeEmail" id="confirmemail" size="50" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="Login">Login de usuário:</label>
            </td>
            <td>
              <input type="text" name="Login" id="login" size="50" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="Senha">Senha:</label>
            </td>
            <td>
              <input type="password" name="Senha" id="senha" size="50" maxlength="50" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="ConfirmeSenha">Confirme a senha:</label>
            </td>
            <td>
              <input type="password" name="ConfirmeSenha" id="confirmsenha" size="50" maxlength="50" />
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Pesquisa</legend>
      <table>
        <tbody>
          <tr>
            <td rowspan="4">
              <label for="trabalhar">Você deseja trabalhar como Webmaster?</label>
            </td>
            <td>
              <input type="radio" name="Trabalhar" id="sim" />
              <label for="trabalhar">Sim</label><br>
              <input type="radio" name="Trabalhar" id="nao" />
              <label for="trabalhar">Não</label><br>
              <input type="radio" name="Trabalhar" id="talvez" />
              <label for="trabalhar">Talvez</label><br>
              <input type="radio" name="Trabalhar" id="qmsabe" />
              <label for="trabalhar">Quem sabe</label>
            </td>
          </tr>
        </tbody>

        <tbody>
          <tr rowspan="4">
            <td>
              <label for="aprender">O que você deseja aprender?</label>
            </td>
            <td>
              <input type="checkbox" name="Aprender" id="html" />
              <label for="aprender">HTML</label> <br />
              <input type="checkbox" name="Aprender" id="css" />
              <label for="aprender">CSS</label> <br />
              <input type="checkbox" name="Aprender" id="javascript" />
              <label for="aprender">JavaScript</label> <br />
              <input type="checkbox" name="Aprender" id="django" />
              <label for="aprender">Django</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Comentario">Deixe seu comentário:</label> <br />
            </td>
            <td>
              <textarea type="text" name="Comentario" id="comentario" rows="10" cols="40"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>
    <br>
    <button type="submit" id="enviar">Enviar</button>
    <input type="reset" id="limpar" name="Limpar" value="Limpar"></input>
  </form>

</body>

</html>
